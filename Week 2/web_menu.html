<html>
    <head>
        <title>Fast Access Web Menu</title>
        <link rel="stylesheet" href="aps.css">
    </head>
    <body>
        <header>
            <h1>Access Web Menu</h1>
        </header>
        <div class = "wrapper">
            <div class="page">
                <a href="https://chat.openai.com/chat" alt="Visit GPT" title="Visit GPT">
                    <img src="image/gpt.jpg" title="ChatGPT" alt="ChatGPT Link" class="image_link">
                </a>
            </div>
            <div class="page">
                <a href="https://www.google.co.id/maps" alt="Visit Maps" title="Visit Maps">
                    <img src="image/gm.jpg" title="Maps" alt="Maps Link" class="image_link">
                </a>
            </div>
            <div class="page">
                <a href="https://www.paypal.com/id/webapps/mpp/home" alt="Visit Paypal" title="Visit Paypal">
                    <img src="image/pp.jpg" title="Paypal" alt="Paypal Link" class="image_link">
                </a>
            </div>
            <div class="page">
                <a href="https://www.pens.ac.id/" alt="Visit PENS" title="Visit PENS">
                    <img src="image/pens.jpg" title="PENS" alt="Pens Link" class="image_link">
                </a>
            </div>
            <div class="page">
                <a href="https://web.facebook.com/?_rdc=1&_rdr" alt="Visit Facebook" title="Visit Facebook">
                    <img src="image/fb.jpg" title="Facebook" alt="Facebook Link" class="image_link">
                </a>
            </div>
            <div class="page">
                <a href="https://zoom.us/" alt="Visit Zoom" title="Visit Zoom">
                    <img src="image/zoom.jpg" title="Zoom" alt="Zoom Link" class="image_link">
                </a>
            </div>
            <div class="page">
                <a href="https://twitter.com/home?lang=en-id" alt="Visit X" title="Visit X">
                    <img src="image/x.jpg" title="X" alt="X Link" class="image_link">
                </a>
            </div>
            <div class="page">
                <a href="https://www.tokopedia.com/" alt="Visit Tokopedia" title="Visit Tokopedia">
                    <img src="image/tp.jpg" title="Tokopedia" alt="Tokopedia Link" class="image_link">
                </a>
            </div>
            <div class="page">
                <a href="https://www.tiktok.com/" alt="Visit Tiktok" title="Visit Tiktok">
                    <img src="image/tt.jpg" title="Tiktok" alt="Tiktok Link" class="image_link">
                </a>
            </div>
            <div class="page">
                <a href="https://www.blibli.com/" alt="Visit Blibli" title="Visit Blibli">
                    <img src="image/bb.jpg" title="Blibli" alt="Blibli Link" class="image_link">
                </a>
            </div>
        </div>
        <footer>
            <p>&copy; Copyright DTIK-PENS 2024</p>
        </footer>
    </body>
</html>
